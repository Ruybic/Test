name: Update Video Feed

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual testing

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Fetch Latest Videos
        run: python update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull any manual "No" changes you made on your phone/GitHub
          git pull origin main --rebase
          
          # 2. Stage the specific database file
          git add data/video_database.json
          
          # 3. Check if there are actually any new videos/changes
          if git diff --staged --quiet; then
            echo "No new video data found. Skipping push."
          else
            echo "New data detected! Committing changes..."
            git commit -m "Update video feed: real dates & sequence"
            git push origin main
          fi

          
