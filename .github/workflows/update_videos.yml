name: Update Video Feed

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write  # Crucial: Gives the bot permission to save the JSON file

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yt-dlp

      - name: Fetch Latest Videos
        # If your script is inside a folder, use: python folder_name/update_videos.py
        run: python update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/videos.json
          # The '|| true' prevents the workflow from failing if there are no new videos
          git commit -m "Update community video feed" || true
          git push
