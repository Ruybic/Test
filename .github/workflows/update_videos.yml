name: Update Video Feed

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser

      - name: Fetch Latest Videos
        run: python scripts/update_videos.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "osu-iraq-bot"
          git config --global user.email "bot@osuiraq.com"
          git add data/videos.json
          git commit -m "Update video feed" || echo "No new videos found"
          git push
