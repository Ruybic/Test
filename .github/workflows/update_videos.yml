name: Update Video Showcase

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write  # This is the magic line

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures it can push back

      # ... (rest of your steps here) ...

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Videos.html data/video_db.json
          git commit -m "Auto-update video showcase" || echo "No new videos found"
          git push
          
