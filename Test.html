<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --osu-pink: #ff66aa;
            --dark-base: #1c1c21;
            --panel-bg: #2e2e38;
            --text-main: #ffffff;
            --text-muted: #888895;
        }

        body {
            background-color: var(--dark-base);
            color: var(--text-main);
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Fixed Header: No shrinking, scrollable nav on mobile */
        header {
            background: #111116;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--panel-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Prevents logo from getting crushed */
        }

        .logo-box img {
            height: 35px;
            width: auto;
            margin-right: 15px;
        }

        .nav-links {
            display: flex;
            overflow-x: auto; /* Allows scrolling on mobile */
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .nav-links::-webkit-scrollbar { display: none; } /* Hides scrollbar for clean look */

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            font-size: 13px;
            transition: 0.2s;
        }

        /* Professional Labeling */
        .section-header {
            padding: 40px 20px 10px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .label-category {
            color: var(--osu-pink);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 11px;
        }

        /* FIXED GRID: One container for ALL videos */
        .video-container {
            display: grid;
            gap: 15px;
            padding: 0 20px 40px;
            max-width: 1600px;
            margin: 0 auto;
            grid-template-columns: 1fr; /* Mobile: 1 per row */
        }

        @media (min-width: 1024px) {
            .video-container {
                grid-template-columns: repeat(5, 1fr); /* PC: 5 per row */
            }
        }

        .video-card {
            background: var(--panel-bg);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .video-card:hover { border-color: var(--osu-pink); }

        .thumb-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }

        .thumb-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .video-meta { padding: 10px; }
        .video-name { font-size: 12px; font-weight: 600; display: block; margin-bottom: 5px; }

        .actions { display: flex; justify-content: space-between; align-items: center; }
        .btn-options { background: #444452; color: white; border: none; padding: 3px 8px; border-radius: 3px; font-size: 9px; cursor: pointer; }
        .request-link { font-size: 9px; color: #555562; text-decoration: none; }

        /* RECENT SCORES SECTION */
        .scores-list {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .score-entry {
            background: #25252e;
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--osu-pink);
        }

        .score-info { font-size: 14px; }
        .score-pp { color: var(--osu-pink); font-weight: 800; }
        .score-date { font-size: 11px; color: var(--text-muted); }

    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://i.im.ge/2026/02/13/eygP26.Picsart-26-02-13-01-23-55-682.jpeg" alt="osu! Iraq">
    </div>
    <div class="nav-links">
        <a href="#showcase">SHOWCASE</a>
        <a href="#mapping">MAPPING</a>
        <a href="#scores">RECENT SCORES</a>
        <a href="#">DISCORD</a>
    </div>
</header>

<div class="section-header" id="showcase">
    <span class="label-category">Featured Media</span>
    <h2 style="margin:0;">Iraqi Community Showcase</h2>
</div>

<div class="video-container">
    
    <div class="video-card">
        <div class="thumb-wrapper"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe></div>
        <div class="video-meta">
            <span class="video-name">PlayerName | Map Title</span>
            <div class="actions">
                <button class="btn-options">OPTIONS</button>
                <a href="https://discord.com/users/fancytoast551" class="request-link">Report</a>
            </div>
        </div>
    </div>

    <div class="video-card">
        <div class="thumb-wrapper"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe></div>
        <div class="video-meta">
            <span class="video-name">PlayerName | Map Title</span>
            <div class="actions">
                <button class="btn-options">OPTIONS</button>
                <a href="https://discord.com/users/fancytoast551" class="request-link">Report</a>
            </div>
        </div>
    </div>

    </div>

<div class="section-header" id="scores">
    <span class="label-category">Live Feed</span>
    <h2 style="margin:0;">Recent Top Scores</h2>
</div>

<div class="scores-list">
    <div class="score-entry">
        <div class="score-info"><strong>PlayerOne</strong> set a <strong>540pp</strong> play on <i>Freedom Dive [Four Dimensions]</i></div>
        <div class="score-pp">+540pp</div>
    </div>
    <div class="score-entry">
        <div class="score-info"><strong>PlayerTwo</strong> achieved <strong>99.45%</strong> on <i>Big Black</i></div>
        <div class="score-pp">+420pp</div>
    </div>
</div>

</body>
</html>
