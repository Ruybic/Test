<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --osu-pink: #ff66aa; --dark-base: #1c1c21; --panel-bg: #2e2e38; --text-main: #ffffff; --text-muted: #888895; }
        body { background-color: var(--dark-base); color: var(--text-main); font-family: 'Exo 2', sans-serif; margin: 0; }

        /* HEADER */
        header {
            background: #111116; padding: 12px 25px; display: flex; align-items: center;
            justify-content: space-between; border-bottom: 2px solid var(--panel-bg);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-box img { height: 38px; display: block; }
        
        /* DROPDOWN MENU */
        .dropdown { position: relative; }
        .dropbtn { background: var(--panel-bg); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-family: 'Exo 2'; font-weight: 600; transition: 0.2s; }
        .dropbtn:hover { background: #3e3e4a; }
        .dropdown-content {
            display: none; position: absolute; right: 0; background-color: #25252e;
            min-width: 180px; box-shadow: 0px 8px 24px rgba(0,0,0,0.6); z-index: 1; border-radius: 6px; margin-top: 8px; overflow: hidden;
        }
        .dropdown-content a { color: white; padding: 14px 20px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; }
        .dropdown-content.show { display: block; }

        /* CONTROLS BAR */
        .controls-bar {
            max-width: 1400px; margin: 30px auto 10px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .section-label { color: var(--osu-pink); font-weight: 800; font-size: 11px; letter-spacing: 2.5px; text-transform: uppercase; margin: 0; }
        
        .date-btn {
            background: transparent; border: 1px solid var(--osu-pink); color: var(--osu-pink);
            padding: 8px 16px; border-radius: 4px; font-size: 12px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .date-btn:hover { background: var(--osu-pink); color: white; }

        /* CALENDAR WIDGET */
        .calendar-popup {
            display: none; position: absolute; top: 130px; right: 20px; z-index: 999;
            background: #25252e; border: 1px solid #444; border-radius: 8px;
            width: 300px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .calendar-popup.open { display: block; }
        
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-month { font-weight: 800; color: white; }
        .cal-nav { cursor: pointer; color: var(--text-muted); padding: 5px; }
        .cal-nav:hover { color: var(--osu-pink); }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day-label { font-size: 10px; color: var(--text-muted); padding-bottom: 5px; }
        .cal-day {
            padding: 8px; font-size: 12px; cursor: pointer; border-radius: 4px; color: #eee;
        }
        .cal-day:hover { background: #3e3e4a; }
        .cal-day.active { background: var(--osu-pink); color: white; font-weight: bold; }
        .cal-day.empty { pointer-events: none; }

        /* SCORE GRID */
        .feed-container { max-width: 1400px; margin: 0 auto; padding: 10px 20px 30px; }
        .score-grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .score-grid { grid-template-columns: repeat(5, 1fr); } }

        /* DYNAMIC SCORE CARD - UPGRADED */
        .score-card { 
            background: var(--panel-bg); 
            border-radius: 14px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #3e3e4a;
            text-decoration: none;
            position: relative;
        }
        
        .score-card:hover { transform: translateY(-8px); border-color: var(--osu-pink); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .map-header { 
            width: 100%; height: 120px; background-size: cover; background-position: center; position: relative; 
            display: block;
        }
        .map-header::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
        }

        .pp-value { 
            position: absolute; top: 0; left: 0; z-index: 5;
            background: var(--osu-pink); color: white; padding: 5px 12px; 
            border-radius: 0 0 12px 0; font-weight: 800; font-size: 14px; 
        }

        .rank-grade { 
            position: absolute; top: 0; right: 0; z-index: 5;
            background: rgba(20,20,25,0.9); font-weight: 900; font-size: 24px;
            padding: 2px 15px; border-radius: 0 0 0 12px; 
            border-left: 3px solid var(--osu-pink);
        }

        .rank-SS, .rank-SSH { color: #f0f0f0; text-shadow: 0 0 8px #fff; }
        .rank-S, .rank-SH { color: #ffcc22; text-shadow: 0 0 8px orange; }
        .rank-A { color: #88f000; }
        .rank-B { color: #22ccff; }
        .rank-C { color: #ff77ff; }
        .rank-D { color: #ff4444; }

        .card-body { padding: 15px; background: var(--panel-bg); position: relative; }
        
        .user-link { position: absolute; top: -30px; right: 15px; z-index: 10; }
        .user-avatar {
            width: 50px; height: 50px; border-radius: 12px; border: 4px solid var(--panel-bg);
            background: #333; transition: 0.2s;
        }
        .user-avatar:hover { transform: scale(1.1); border-color: var(--osu-pink); }

        .player-name { font-weight: 800; color: white; display: block; font-size: 16px; text-decoration: none; margin-bottom: 4px; }
        .player-name:hover { color: var(--osu-pink); }
        
        .map-title { 
            font-size: 13px; color: var(--text-muted); display: block; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            max-width: 80%; text-decoration: none;
        }
        .map-title:hover { color: white; }
        
        .score-stats {
            margin-top: 15px; padding-top: 12px; border-top: 1px solid #3e3e4a;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; font-weight: 600;
        }
        .accuracy { color: #88ffcc; }
        .mods { background: #333; color: #ffcc22; padding: 1px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }
        .time-ago { color: #666677; font-size: 11px; }
        .flag { width: 16px; vertical-align: middle; margin-right: 4px; border-radius: 2px; }
        
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://i.im.ge/2026/02/13/eygP26.Picsart-26-02-13-01-23-55-682.jpeg" alt="osu! Iraq">
    </div>
    <div class="dropdown">
        <button class="dropbtn" id="menuBtn">MENU ‚ñº</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="#">Showcase (Videos)</a>
            <a href="#">Mapping</a>
            <a href="#">Rankings</a>
            <a href="#">Discord</a>
        </div>
    </div>
</header>

<div class="controls-bar">
    <span class="section-label" id="currentDateLabel">LATEST SCORES</span>
    <button class="date-btn" id="calendarBtn">üìÖ SELECT DATE</button>
</div>

<div class="calendar-popup" id="calendarPopup">
    <div class="cal-header">
        <span class="cal-nav" onclick="changeMonth(-1)">&#9664;</span>
        <span class="cal-month" id="calMonthYear"></span>
        <span class="cal-nav" onclick="changeMonth(1)">&#9654;</span>
    </div>
    <div class="cal-grid" id="calGrid"></div>
</div>

<div class="feed-container">
    <div class="score-grid" id="scoreGrid">
        <div class="status-msg">Select a date to view history...</div>
    </div>
</div>

    <script>
 // --- UTILITIES ---
function timeAgo(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const seconds = Math.floor((now - date) / 1000);
    let interval = Math.floor(seconds / 3600);
    if (interval > 24) return date.toLocaleDateString(); 
    if (interval >= 1) return interval + "h ago";
    interval = Math.floor(seconds / 60);
    if (interval >= 1) return interval + "m ago";
    return "Just now";
}

// --- MAIN RENDERER ---
async function fetchAndRender(path) {
    const grid = document.getElementById('scoreGrid');
    grid.innerHTML = '<div class="status-msg">Loading Iraqi Scores...</div>';

    try {
        // Use a cache-buster (?t=...) so GitHub Pages doesn't show old data
        const response = await fetch(path + "?t=" + new Date().getTime());
        
        if (!response.ok) throw new Error("No data found for this date.");
        
        const data = await response.json();
        
        if (!data.scores || data.scores.length === 0) {
            grid.innerHTML = '<div class="status-msg">No scores recorded for this day.</div>';
            return;
        }

        grid.innerHTML = ''; 

    data.scores.forEach(score => {
    const card = document.createElement('div');
    card.className = 'score-card'; // This triggers the new CSS
    card.innerHTML = `
        <div class="pp-value">${Math.round(score.pp)}pp</div> 
        <div class="rank-grade rank-${score.rank}">${score.rank}</div>
        <a href="https://osu.ppy.sh/beatmapsets/${score.beatmapset.id}" target="_blank" class="map-header" style="background-image: url('${score.beatmapset.cover}');">
            <div class="star-rating">‚òÖ ${score.beatmapset.difficulty_rating || '??'}</div>
        </a>
        <div class="card-body">
            <a href="https://osu.ppy.sh/users/${score.user_id}" target="_blank" class="user-link">
                <img src="https://a.ppy.sh/${score.user_id}" class="user-avatar" alt="Avatar">
            </a>
            <a href="https://osu.ppy.sh/users/${score.user_id}" target="_blank" class="player-name">
                <img src="https://osu.ppy.sh/images/flags/IQ.png" class="flag"> ${score.user}
            </a>
            <a href="https://osu.ppy.sh/beatmapsets/${score.beatmapset.id}" target="_blank" class="map-title">${score.beatmapset.title}</a>
            <div class="score-stats">
                <div>
                    <span class="accuracy">${(score.accuracy * 100).toFixed(2)}%</span>
                    <span class="mods">${score.mods.length > 0 ? '+' + score.mods.join('') : ''}</span>
                </div>
                <div class="time-ago">${timeAgo(score.created_at)}</div>
            </div>
        </div>
    `;
    grid.appendChild(card);
});
        
    } catch (error) {
        console.error(error);
        grid.innerHTML = `<div class="status-msg">‚ö†Ô∏è No scores available for this date.</div>`;
    }
}

// --- CALENDAR LOGIC ---
let currentDate = new Date();

function renderCalendar(date) {
    const month = date.getMonth();
    const year = date.getFullYear();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    // Define our start date (Months are 0-indexed, so 11 is December)
    const startDate = new Date(2025, 11, 13);
    const today = new Date();
    // Reset hours to midnight for clean comparison
    today.setHours(0,0,0,0);

    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    document.getElementById('calMonthYear').innerText = `${monthNames[month]} ${year}`;
    
    const grid = document.getElementById('calGrid');
    grid.innerHTML = `<div class="cal-day-label">S</div><div class="cal-day-label">M</div><div class="cal-day-label">T</div><div class="cal-day-label">W</div><div class="cal-day-label">T</div><div class="cal-day-label">F</div><div class="cal-day-label">S</div>`;

    for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="cal-day empty"></div>`;

    for (let i = 1; i <= daysInMonth; i++) {
        const checkDate = new Date(year, month, i);
        let activeClass = "";

        // Check if the day is between Dec 13, 2025 and Today
        if (checkDate >= startDate && checkDate <= today) {
            activeClass = " active";
        }

        grid.innerHTML += `<div class="cal-day${activeClass}" onclick="selectDay(${year}, ${month + 1}, ${i})">${i}</div>`;
    }
}

function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar(currentDate);
}

function selectDay(year, month, day) {
    const mm = month.toString().padStart(2, '0');
    const dd = day.toString().padStart(2, '0');
    
    // --- UPDATED PATH (small 'd' and relative path) ---
    const path = `data/${year}/${mm}/${dd}.json`;

    document.getElementById('currentDateLabel').innerText = `DATE: ${year}-${mm}-${dd}`;
    document.getElementById('calendarPopup').classList.remove('open');
    fetchAndRender(path);
}

// --- INITIALIZATION ---
document.getElementById('calendarBtn').onclick = () => {
    document.getElementById('calendarPopup').classList.toggle('open');
    renderCalendar(currentDate);
};

const menuBtn = document.getElementById('menuBtn');
const dropdown = document.getElementById('myDropdown');
menuBtn.onclick = (e) => { dropdown.classList.toggle("show"); e.stopPropagation(); };
window.onclick = (e) => { 
    if (!e.target.matches('.dropbtn')) dropdown.classList.remove('show');
    if (!e.target.closest('#calendarPopup') && !e.target.closest('#calendarBtn')) {
        document.getElementById('calendarPopup').classList.remove('open');
    }
};

renderCalendar(currentDate);

// THE FIX: Fetch index first, then load the latest entry
async function init() {
    try {
        // Use your base path if needed, e.g., 'data/index.json'
        const res = await fetch('data/index.json?t=' + Date.now());
        const idx = await res.json();
        availableDates = idx.available_dates;
        
        renderCalendar(currentDate);

        if (availableDates.length > 0) {
            // This pulls the very last date in your archive (the most recent one)
            const latest = availableDates[availableDates.length - 1];
            
            // We split it to send it to your existing selectDay function
            const [y, m, d] = latest.split('-');
            selectDay(parseInt(y), parseInt(m), parseInt(d));
        }
    } catch (e) {
        console.error(e);
        document.getElementById('scoreGrid').innerHTML = '<div class="status-msg">Failed to load index.json</div>';
    }
}

// Call the new init function
init();
        
    </script>
        
    
</body>
</html>
