<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root { 
            --osu-pink: #ff66aa; 
            --dark-base: #1c1c21; 
            --panel-bg: #2e2e38; 
            --text-main: #ffffff; 
            --text-muted: #888895; 
        }
        
        body { background-color: var(--dark-base); color: var(--text-main); font-family: 'Exo 2', sans-serif; margin: 0; }

        /* --- HEADER & NAVIGATION --- */
        header {
            background: #111116; padding: 12px 25px; display: flex; align-items: center;
            justify-content: space-between; border-bottom: 2px solid var(--panel-bg);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-box img { height: 38px; display: block; }
        
        .dropdown { position: relative; }
        .dropbtn { background: var(--panel-bg); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-family: 'Exo 2'; font-weight: 600; transition: 0.2s; }
        .dropbtn:hover { background: #3e3e4a; }
        .dropdown-content {
            display: none; position: absolute; right: 0; background-color: #25252e;
            min-width: 180px; box-shadow: 0px 8px 24px rgba(0,0,0,0.6); z-index: 1; border-radius: 6px; margin-top: 8px; overflow: hidden;
        }
        .dropdown-content a { color: white; padding: 14px 20px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; }
        .dropdown-content.show { display: block; }

        /* --- CONTROLS --- */
        .controls-bar {
            max-width: 1400px; margin: 30px auto 10px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .section-label { color: var(--osu-pink); font-weight: 800; font-size: 11px; letter-spacing: 2.5px; text-transform: uppercase; margin: 0; }
        .date-btn {
            background: transparent; border: 1px solid var(--osu-pink); color: var(--osu-pink);
            padding: 8px 16px; border-radius: 4px; font-size: 12px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .date-btn:hover { background: var(--osu-pink); color: white; }

        /* --- CALENDAR WIDGET --- */
        .calendar-popup {
            display: none; position: absolute; top: 130px; right: 20px; z-index: 999;
            background: #25252e; border: 1px solid #444; border-radius: 8px;
            width: 300px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .calendar-popup.open { display: block; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-month { font-weight: 800; color: white; }
        .cal-nav { cursor: pointer; color: var(--text-muted); padding: 5px; }
        .cal-nav:hover { color: var(--osu-pink); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day-label { font-size: 10px; color: var(--text-muted); padding-bottom: 5px; }
        .cal-day { padding: 8px; font-size: 12px; cursor: pointer; border-radius: 4px; color: #eee; }
        .cal-day:hover { background: #3e3e4a; }
        .cal-day.active { background: var(--osu-pink); color: white; font-weight: bold; }
        .cal-day.empty { pointer-events: none; }

        /* --- NEW CARD DESIGN CSS --- */
        .feed-container { max-width: 1400px; margin: 0 auto; padding: 10px 20px 30px; }
        .score-grid { display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 768px) { .score-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .score-grid { grid-template-columns: repeat(4, 1fr); } }

        .score-card { 
            background: var(--panel-bg); 
            border-radius: 14px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #3e3e4a;
            text-decoration: none;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .score-card:hover { transform: translateY(-8px); border-color: var(--osu-pink); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        /* Map Header */
        .map-header { 
            width: 100%; height: 120px; background-size: cover; background-position: center; position: relative; 
            display: block; /* Make anchor tag behave like block */
        }
        .map-header::after {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
            transition: 0.3s;
        }
        .map-header:hover::after { background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.6)); }

        /* Badges */
        .pp-value { 
            position: absolute; top: 0; left: 0; z-index: 5;
            background: var(--osu-pink); color: white; padding: 4px 12px; 
            border-radius: 0 0 12px 0; font-weight: 800; font-size: 13px; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .rank-grade { 
            position: absolute; top: 0; right: 0; z-index: 5;
            background: rgba(20,20,25,0.9); font-weight: 900; font-size: 22px;
            padding: 2px 14px; border-radius: 0 0 0 12px; 
            border-left: 3px solid var(--osu-pink);
        }

        /* Rank Colors */
        .rank-SS, .rank-SSH { color: #f0f0f0; text-shadow: 0 0 8px #fff; }
        .rank-S, .rank-SH { color: #ffcc22; text-shadow: 0 0 8px orange; }
        .rank-A { color: #88f000; }
        .rank-B { color: #22ccff; }
        .rank-C { color: #ff77ff; }
        .rank-D { color: #ff4444; }

        .card-body { padding: 15px; background: var(--panel-bg); position: relative; z-index: 2; }

        /* Avatar overlapping logic */
        .user-link { position: absolute; top: -30px; right: 15px; z-index: 10; }
        .user-avatar {
            width: 50px; height: 50px; border-radius: 12px; border: 4px solid var(--panel-bg);
            background: #333; transition: 0.2s; object-fit: cover;
        }
        .user-avatar:hover { transform: scale(1.1); border-color: var(--osu-pink); }

        .player-name { 
            font-weight: 800; color: white; display: flex; align-items: center; 
            font-size: 15px; text-decoration: none; margin-bottom: 4px; margin-top: 5px;
        }
        .player-name:hover { color: var(--osu-pink); }
        
        .flag { width: 18px; border-radius: 3px; margin-right: 6px; }

        .map-title { 
            font-size: 13px; color: var(--text-muted); display: block; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            max-width: 100%; text-decoration: none; font-family: 'Inter', sans-serif;
        }
        .map-title:hover { color: white; }
        
        .score-stats {
            margin-top: 15px; padding-top: 12px; border-top: 1px solid #3e3e4a;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; font-weight: 600;
        }
        .accuracy { color: #88ffcc; }
        .mods { 
            background: #222; color: #ffcc22; padding: 2px 6px; 
            border-radius: 4px; font-size: 10px; margin-left: 6px; 
            vertical-align: middle;
        }
        .time-ago { color: #666677; font-size: 11px; }

        .status-msg { grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
    </style>
</head>
