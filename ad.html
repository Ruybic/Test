<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting... | osu! Iraq</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #1c1c21; color: white; font-family: 'Exo 2', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        /* INCREASED WIDTH AND MADE RESPONSIVE */
        .ad-box { 
            background: #2e2e38; 
            padding: 40px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid #ff66aa; 
            box-shadow: 0 0 20px rgba(255, 102, 170, 0.2); 
            width: 90%; 
            max-width: 800px; /* This stops it from getting ridiculously wide on huge monitors */
            box-sizing: border-box; 
        }
        
        h1 { color: #ff66aa; margin-top: 0; font-weight: 800; }
        #timer { font-size: 48px; font-weight: 800; margin: 20px 0; color: #ff66aa; }
        .skip-btn { background: #444; color: #888; border: none; padding: 12px 24px; border-radius: 6px; cursor: not-allowed; font-family: 'Exo 2'; font-weight: 800; transition: 0.3s; }
        .skip-btn.ready { background: #ff66aa; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 102, 170, 0.4); }
        
        /* REMOVED THE 300px LIMIT */
        .ad-link { 
            display: block; 
            margin: 20px auto; 
            width: 100%; /* Now it scales with the box */
            border-radius: 8px; 
            overflow: hidden; 
            border: 2px solid #3e3e4a; 
            transition: 0.3s; 
        }
        .ad-link:hover { border-color: #ff66aa; transform: scale(1.02); }
        .ad-link img { width: 100%; display: block; }
    </style>
</head>
<body>

    <div class="ad-box">
        <h1>SPONSORED CONTENT</h1>
        <p>Support osu! Iraq by viewing this ad.</p>
        
        <a href="https://example.com" target="_blank" class="ad-link">
            <img src="https://i.imgur.com/1YJfjH6.png" alt="Advertisement">
        </a>

        <div id="timer">5</div>
        <button id="skipBtn" class="skip-btn" disabled>Wait...</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('target') || 'index.html'; 

        let timeLeft = 5;
        const timerDisplay = document.getElementById('timer');
        const skipBtn = document.getElementById('skipBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.innerText = "READY";
                skipBtn.innerText = "Continue to Site";
                skipBtn.classList.add('ready');
                skipBtn.disabled = false;
                
                // Auto-redirect after 1.5 seconds once ready
                setTimeout(() => { window.location.href = destination; }, 1500);
            }
        }, 1000);

        skipBtn.onclick = () => { window.location.href = destination; };
    </script>
</body>
</html>
