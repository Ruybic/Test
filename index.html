<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FancyToastOsu! — Daily Scores</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
  <header>
    <h1>FancyToastOsu! — osu! Iraq Daily Scores</h1>
    <small id="lastUpdated">Last updated: --</small>
  </header>

  <section id="todayScores">
    <h2>Today’s Scores</h2>
    <div id="scoresList">Loading...</div>
  </section>

  <section id="calendarSection">
    <h2>Previous Days</h2>
    <div id="calendar"></div>
  </section>

  <footer>
    Data powered by osu! API v2 • Archived daily
  </footer>
</div>

<script>
/* --------------------------
   Simple calendar + daily fetch
-----------------------------*/

// Utility: format ISO date to YYYY-MM-DD
function formatDate(d){return d.toISOString().split('T')[0];}

// Load index.json to get available dates
fetch('data/index.json').then(r=>r.json()).then(idx=>{
  const calendar = document.getElementById('calendar');
  idx.available_dates.sort((a,b)=>b.localeCompare(a)).forEach(date=>{
    const btn = document.createElement('button');
    btn.textContent = date;
    btn.onclick = ()=>loadDate(date);
    calendar.appendChild(btn);
  });

  // Load today if exists, fallback to latest available
  const today = formatDate(new Date());
  if(idx.available_dates.includes(today)) loadDate(today);
  else loadDate(idx.available_dates[idx.available_dates.length-1]);
});

// Load scores for a given date
function loadDate(date){
  fetch(`data/${date.slice(0,4)}/${date.slice(5,7)}/${date.slice(8,10)}.json`)
    .then(r=>r.json())
    .then(data=>{
      document.getElementById('lastUpdated').textContent = 'Last updated: ' + data.generated_at;
      const container = document.getElementById('scoresList');
      container.innerHTML = '';
      if(!data.scores || data.scores.length===0){
        container.textContent = 'No scores for this day.';
        return;
      }
      data.scores.forEach(s=>{
        const div = document.createElement('div');
        div.className = 'score';
        div.innerHTML = `
          <div class="cover"><img src="${s.beatmapset.cover}" alt="map cover"></div>
          <div class="info">
            <div class="player">${s.user} (${s.country})</div>
            <div class="meta">
              Rank: ${s.rank} | Acc: ${(s.accuracy*100).toFixed(2)}% | Combo: ${s.combo}x | Mods: ${s.mods.join(', ')} | ${s.pp}pp
            </div>
            <div class="mapTitle">${s.beatmapset.title}</div>
            <div class="time">Submitted: ${s.created_at}</div>
          </div>
        `;
        container.appendChild(div);
      });
    });
}
</script>

</body>
</html>
