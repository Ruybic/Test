<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Iraq | Video Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- INHERITED STYLES --- */
        :root { --osu-pink: #ff66aa; --dark-base: #1c1c21; --panel-bg: #2e2e38; --text-main: #ffffff; --text-muted: #888895; }
        body { background-color: var(--dark-base); color: var(--text-main); font-family: 'Exo 2', sans-serif; margin: 0; }
        
        /* HEADER */
        header { background: #111116; padding: 12px 25px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--panel-bg); position: sticky; top: 0; z-index: 1000; }
        .logo-box img { height: 38px; display: block; }
        .dropdown { position: relative; }
        .dropbtn { background: var(--panel-bg); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-family: 'Exo 2'; font-weight: 600; transition: 0.2s; }
        .dropbtn:hover { background: #3e3e4a; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: #25252e; min-width: 180px; box-shadow: 0px 8px 24px rgba(0,0,0,0.6); z-index: 1; border-radius: 6px; margin-top: 8px; overflow: hidden; }
        .dropdown-content a { color: white; padding: 14px 20px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid #333; }
        .dropdown-content.show { display: block; }

        /* VIDEO GRID CONTAINER */
        .feed-container { max-width: 1400px; margin: 30px auto; padding: 0 20px 30px; }
        .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .section-label { color: var(--osu-pink); font-weight: 800; font-size: 11px; letter-spacing: 2.5px; text-transform: uppercase; }

        .video-grid { 
            display: grid; gap: 20px; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
        }

        /* VIDEO CARD STYLE */
        .video-card {
            background: var(--panel-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid #3e3e4a; transition: transform 0.2s, border-color 0.2s;
            display: flex; flex-direction: column;
        }
        .video-card:hover { transform: translateY(-5px); border-color: var(--osu-pink); }

        .thumbnail-container {
            position: relative; width: 100%; padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000; cursor: pointer; overflow: hidden;
        }
        .thumbnail-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.9; transition: opacity 0.2s;
        }
        .video-card:hover .thumbnail-img { opacity: 1; }

        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: rgba(0,0,0,0.6); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; pointer-events: none;
        }
        .play-icon::after {
            content: ''; display: block; width: 0; height: 0;
            border-left: 15px solid white; border-top: 10px solid transparent; border-bottom: 10px solid transparent;
            margin-left: 4px;
        }

        .video-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .video-title { font-weight: 700; color: white; font-size: 14px; margin-bottom: 8px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .channel-name { color: var(--osu-pink); font-size: 12px; font-weight: 600; margin-bottom: 4px; }
        .upload-date { color: var(--text-muted); font-size: 11px; }

        /* LOADING STATE */
        .status-msg { grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-muted); font-style: italic; }
        
        /* IFRAME RESPONSIVENESS */
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <a href="index.html"><img src="https://i.im.ge/2026/02/13/eygP26.Picsart-26-02-13-01-23-55-682.jpeg" alt="osu! Iraq"></a>
    </div>
    <div class="dropdown">
        <button class="dropbtn" id="menuBtn">MENU ▼</button>
        <div class="dropdown-content" id="myDropdown">
            <a href="index.html">Home</a>
            <a href="videos.html">Showcase</a>
            <a href="#">Mapping</a>
            <a href="#">Discord</a>
        </div>
    </div>
</header>

<div class="feed-container">
    <div class="section-header">
        <span class="section-label">COMMUNITY SHOWCASE</span>
    </div>
    <div class="video-grid" id="videoGrid">
        <div class="status-msg">Loading videos...</div>
    </div>
</div>

<script>
    // --- DROPDOWN LOGIC ---
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('myDropdown');
    menuBtn.onclick = (e) => { dropdown.classList.toggle("show"); e.stopPropagation(); };
    window.onclick = (e) => { if (!e.target.matches('.dropbtn')) dropdown.classList.remove('show'); };

    // --- VIDEO LOADER ---
    async function loadVideos() {
        const grid = document.getElementById('videoGrid');
        
        try {
            // We fetch the JSON file generated by the python script
            const response = await fetch('data/videos.json?t=' + Date.now());
            if (!response.ok) throw new Error("Could not load video list");
            
            const videos = await response.json();
            grid.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // We format the date slightly
                const dateObj = new Date(video.published);
                const dateStr = dateObj.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });

                card.innerHTML = `
                    <div class="thumbnail-container" onclick="playVideo(this, '${video.id}')">
                        <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" class="thumbnail-img" alt="${video.title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div>
                            <div class="channel-name">${video.channel}</div>
                            <div class="upload-date">${dateStr}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            grid.innerHTML = '<div class="status-msg">⚠️ Unable to load videos. Check back later.</div>';
        }
    }

    // --- PLAY FUNCTION (Replaces thumbnail with Iframe to save data) ---
    function playVideo(container, videoId) {
        container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
        container.onclick = null; // Remove click handler
    }

    // Init
    loadVideos();
</script>

</body>
</html>
